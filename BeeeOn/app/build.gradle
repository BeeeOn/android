apply plugin: 'com.android.application'

// Properties props = new Properties()
// props.load(new FileInputStream(file("../keystores/keystore.txt")))

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.rehivetech.beeeon"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 44
        versionName "3.0.4"
        signingConfig signingConfigs.debug
    }

    signingConfigs {
        debug {
            storeFile file('../keystores/debug.keystore')
        }
        /*release {
            storeFile file("../keystores/release.keystore")
            storePassword props['pass_store']
            keyAlias "beeeon"
            keyPassword props['pass_alias']
        }*/
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            versionNameSuffix " debug"
            applicationIdSuffix ".debug"
            resValue "string", "app_name", "BeeeOn (debug)"
        }

        alpha {
//            signingConfig signingConfigs.release
            versionNameSuffix " debug"
            resValue "string", "app_name", "BeeeOn (alpha)"
        }

		beta_ant2 {
			resValue "string", "app_name", "BeeeOn (beta-ant2)"
		}

        beta_iotpro {
//            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "BeeeOn"
        }
    }
    productFlavors {
    }
}

repositories {
    flatDir{ dirs 'libs' }
    maven { url 'http://dl.bintray.com/goncharov/smart-extension-api/' }
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Support libraries
    compile 'com.android.support:support-v4:22.0.0'
    compile 'com.google.android.gms:play-services:6.5.87'
	compile 'com.android.support:appcompat-v7:22.0.0'
    // Third-party libraries
	compile 'com.facebook.android:facebook-android-sdk:4.0.0'
    compile 'com.melnykov:fab:1.2.0@aar'
    compile 'net.i2p.android.ext:floatingactionbutton:1.8.0'
    compile 'se.emilsjolander:stickylistheaders:2.5.2'
    compile 'fr.avianey.com.viewpagerindicator:library:2.4.1@aar'
    compile 'com.sonyericsson.extras.liveware:utils:3.0'
    compile 'joda-time:joda-time:2.7'
    compile 'com.github.amlcurran.showcaseview:showcaseview:5.1.1@aar'
   	compile('com.jjoe64:graphview:4.1.+') { exclude module: 'appcompat-v7' }
    // Libraries for testing
    androidTestCompile 'com.jayway.android.robotium:robotium-solo:5.3.1'
}
