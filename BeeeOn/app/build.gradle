buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' } // twitter
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+' // twitter
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

// Properties props = new Properties()
// props.load(new FileInputStream(file("../keystores/keystore.txt")))

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.rehivetech.beeeon"
        minSdkVersion 10
        targetSdkVersion 22
        versionCode 60
        versionName "1.0.0"
        signingConfig signingConfigs.debug
    }


  android {
      lintOptions {
          checkReleaseBuilds false
          // Or, if you prefer, you can continue to check for errors in release builds,
          // but continue the build even when errors are found:
          abortOnError false
      }
  }



    signingConfigs {
        debug {
            storeFile file('../keystores/debug.keystore')
        }
        /*release {
            storeFile file("../keystores/release.keystore")
            storePassword props['pass_store']
            keyAlias "beeeon"
            keyPassword props['pass_alias']
        }*/
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            versionNameSuffix " debug"
            applicationIdSuffix ".debug"
            resValue "string", "app_name", "BeeeOn (debug)"
        }

        alpha {
//            signingConfig signingConfigs.release
            versionNameSuffix " debug"
            resValue "string", "app_name", "BeeeOn (alpha)"
        }

		beta_ant2 {
			resValue "string", "app_name", "BeeeOn (beta-ant2)"
		}

        beta_iotpro {
//            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "BeeeOn"
        }
    }
    productFlavors {
    }
}

repositories {
    flatDir{ dirs 'libs' }
    maven { url 'http://dl.bintray.com/goncharov/smart-extension-api/' }
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' } // for twitter
	maven { url "https://jitpack.io" } //MP Android Chart
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    // Support libraries
    compile 'com.android.support:support-v4:22.1.1'
    compile 'com.google.android.gms:play-services:6.5.87'
	compile 'com.android.support:appcompat-v7:22.1.1'
    compile 'com.android.support:design:22.2.0'
    // Third-party libraries
    compile 'com.melnykov:fab:1.2.0@aar'
    compile 'net.i2p.android.ext:floatingactionbutton:1.8.0'
    compile 'se.emilsjolander:stickylistheaders:2.5.2'
    compile 'fr.avianey.com.viewpagerindicator:library:2.4.1@aar'
    compile 'com.sonyericsson.extras.liveware:utils:3.0'
    compile 'joda-time:joda-time:2.7'
    compile 'com.github.amlcurran.showcaseview:showcaseview:5.1.1@aar'
	compile 'com.github.lzyzsd:circleprogress:1.1.0@aar'
	compile 'net.simonvt.numberpicker:number-picker@aar'
	compile 'com.avast:android-styled-dialogs:2.2.0'
	compile 'com.facebook.android:facebook-android-sdk:4.0.0'
	compile 'com.vk:androidsdk:1.3.1' // vkontakte
	compile 'com.github.PhilJay:MPAndroidChart:v2.0.9'
}
